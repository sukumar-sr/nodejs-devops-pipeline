name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix app

      - name: Build Docker Image
        run: docker build -t nodejs-devops-pipeline .

      - name: Run Tests
        run: echo "Tests would run here"

      - name: Deploy with Terraform
        run: |
          cd terraform
          terraform init
          terraform plan

